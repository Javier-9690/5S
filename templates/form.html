{% extends "base.html" %}
{% block content %}
  <h1>Nuevo registro</h1>
  <p class="muted">Completa los campos y guarda. Los datos se mantienen en memoria mientras el servicio esté activo.</p>

  <form action="{{ url_for('crear') }}" method="post">
    <div class="grid">
      <div>
        <label>Semana</label>
        <input type="text" name="Semana" required />
      </div>
      <div>
        <label>Fecha</label>
        <input type="date" name="Fecha" value="{{ hoy }}" required />
      </div>

      <div>
        <label>ID</label>
        <input type="text" name="ID" required />
      </div>
      <div>
        <label>Empresa contratista</label>
        <input type="text" name="Empresa contratista" />
      </div>

      <div style="grid-column: 1 / -1;">
        <label>Descripción Problema</label>
        <textarea name="Descripción Problema"></textarea>
      </div>

      <div>
        <label>TIPO DE RIESGO (Psicosocial )</label>
        <input type="text" name="TIPO DE RIESGO (Psicosocial )" />
      </div>
      <div>
        <label>PABELLON</label>
        <input type="text" name="PABELLON" />
      </div>

      <div>
        <label>Habitación</label>
        <input type="text" name="Habitación" />
      </div>
      <div>
        <label>Ingresar Contacto</label>
        <input type="text" name="Ingresar Contacto" />
      </div>

      <div>
        <label>Nombre usuario</label>
        <input type="text" name="Nombre usuario" />
      </div>
      <div>
        <label>Responsable (Toma Requerimiento)</label>
        <input type="text" name="Responsable (Toma Requerimiento)" />
      </div>

      <div>
        <label>Estatus (Cerrado o Abierto)</label>
        <select name="Estatus (Cerrado o Abierto)" required>
          {% for opt in estatus_opts %}
            <option value="{{ opt }}">{{ opt }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label>Notificación Usuario</label>
        <input type="text" name="Notificación Usuario" />
      </div>

      <div style="grid-column: 1 / -1;">
        <label>Plan de Acción</label>
        <textarea name="Plan de Acción"></textarea>
      </div>

      <div>
        <label>Fecha de Cierre</label>
        <input type="date" name="Fecha de Cierre" />
      </div>
    </div>

    <div class="toolbar" style="margin-top:16px;">
      <a class="btn" href="{{ url_for('listar') }}">Volver</a>
      <button class="btn primary" type="submit">Guardar</button>
    </div>
  </form>
{% endblock %}
