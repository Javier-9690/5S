<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro de KPI, Campamento 5400</title>
  <style>
    :root{
      --bg:#f7f7f8;
      --card:#ffffff;
      --muted:#6b7280;
      --border:#e5e7eb;
      --text:#111827;
      --primary:#2563eb;     /* azul consistente para todos los botones */
      --primary-contrast:#ffffff;
    }
    *{box-sizing:border-box}
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:var(--bg); color:var(--text);}
    header{display:flex; justify-content:space-between; align-items:center; gap:12px; padding:12px 16px; background:var(--card); border-bottom:1px solid var(--border); position:sticky; top:0; z-index:10;}
    .logo-wrap{display:flex; align-items:center; gap:16px;}
    .logo-escondida{height:44px; object-fit:contain;}
    .logo-aramark{height:58px; object-fit:contain;} /* Aramark más grande */
    .title{font-weight:600; font-size:18px; text-align:center; margin:0 auto;}
    main{max-width:1100px; margin:24px auto; background:var(--card); padding:20px; border-radius:14px; box-shadow:0 2px 10px rgba(0,0,0,.06);}
    h1{margin:0 0 12px; font-size:22px;}
    .muted{color:var(--muted); font-size:14px;}
    .flash{background:#fff3cd; border:1px solid #ffe08a; color:#7a5d00; padding:10px 12px; border-radius:10px; margin:12px 0; white-space:pre-line;}
    .toolbar{display:flex; gap:10px; margin:12px 0 0; flex-wrap:wrap;}
    .btn{display:inline-block; padding:9px 14px; border-radius:10px; border:1px solid var(--primary); background:var(--primary); color:var(--primary-contrast); text-decoration:none; font-weight:600; font-size:14px;}
    .btn:focus,.btn:hover{filter:brightness(0.95)}
    table{width:100%; border-collapse:collapse;}
    th,td{border:1px solid var(--border); padding:8px; text-align:left; font-size:14px; vertical-align:top;}
    th{background:#f3f4f6;}
    input[type="number"], input[type="text"], select{width:100%; padding:8px; border:1px solid var(--border); border-radius:8px; outline:none;}
    input:focus, select:focus{border-color:var(--primary); box-shadow:0 0 0 3px rgba(37,99,235,.15)}
    .grid{display:grid; grid-template-columns: repeat(2, minmax(220px,1fr)); gap:12px;}
    footer{text-align:center; color:#9ca3af; padding:16px; font-size:12px;}
    @media (max-width: 720px){
      .grid{grid-template-columns: 1fr;}
      main{margin:12px; padding:14px;}
      .logo-escondida{height:36px}
      .logo-aramark{height:48px}
      .title{font-size:16px}
      th,td{font-size:13px}
      .btn{width:100%}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-wrap">
      <img src="{{ url_for('static', filename='Escondida.png') }}" alt="Escondida" class="logo-escondida" />
      <img src="{{ url_for('static', filename='Aramark.png') }}" alt="Aramark" class="logo-aramark" />
    </div>
    <div class="title">Registro de KPI, Campamento 5400</div>
    <div style="width:120px"></div> <!-- espacio flexible -->
  </header>

  <main>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for m in messages %}<div class="flash">{{ m }}</div>{% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer>5S • Registro</footer>
</body>
</html>
