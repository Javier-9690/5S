<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>5S - Gestión de Registros</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#f7f7f8; }
    header { display:flex; justify-content:space-between; align-items:center; padding:12px 16px; background:white; border-bottom:1px solid #e5e7eb; position:sticky; top:0; }
    header img { height:44px; object-fit:contain; }
    main { max-width:1100px; margin:24px auto; background:white; padding:20px; border-radius:12px; box-shadow: 0 2px 8px rgba(0,0,0,.06); }
    h1 { margin:0 0 12px; font-size:22px; }
    .muted { color:#6b7280; font-size:14px; }
    .flash { background:#fff3cd; border:1px solid #ffe08a; color:#7a5d00; padding:10px 12px; border-radius:8px; margin:12px 0; white-space:pre-line; }
    table { width:100%; border-collapse:collapse; }
    th, td { border:1px solid #e5e7eb; padding:8px; text-align:left; font-size:14px; vertical-align:top; }
    th { background:#f3f4f6; }
    .toolbar { display:flex; gap:12px; margin:12px 0 0; flex-wrap:wrap; }
    .btn { display:inline-block; padding:8px 12px; border-radius:8px; border:1px solid #d1d5db; background:#f9fafb; text-decoration:none; color:#111827; }
    .btn.primary { background:#111827; color:white; border-color:#111827; }
    .grid { display:grid; grid-template-columns: repeat(2, minmax(220px,1fr)); gap:12px; }
    label { font-size:14px; color:#374151; display:block; margin-bottom:4px; }
    input, select, textarea { width:100%; padding:8px; border:1px solid #d1d5db; border-radius:8px; background:#fff; font-size:14px; }
    textarea { resize:vertical; min-height:72px; }
    footer { text-align:center; color:#9ca3af; padding:16px; font-size:12px; }
  </style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='Escondida.png') }}" alt="Escondida" />
    <img src="{{ url_for('static', filename='Aramark.png') }}" alt="Aramark" />
  </header>

  <main>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for m in messages %}
          <div class="flash">{{ m }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer>5S • Gestión de Registros (memoria en servidor, no persistente)</footer>
</body>
</html>
